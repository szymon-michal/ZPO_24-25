<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Portal - Login</title>
    <link rel="stylesheet" href="/css/driver-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="/images/driver-logo.png" alt="Traffic Violations System">
                <h1>Driver Portal</h1>
            </div>
            
            <div class="alert error" th:if="${error}" th:text="${error}"></div>
            
            <form action="/driver/login" method="post">
                <div class="form-group">
                    <label for="pesel">Enter your PESEL number</label>
                    <input type="text" id="pesel" name="pesel" required 
                           pattern="\d{11}" title="PESEL must be 11 digits">
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
            </form>
            
            <div class="help-text">
                <p>Please enter your 11-digit PESEL number to view your traffic violations and demerit points.</p>
            </div>
        </div>
    </div>
    
    <script src="/js/driver-app.js"></script>
</body>
</html>
